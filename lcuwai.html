<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCUEWAI - Gemini Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.cdnfonts.com/css/product-sans');
        
        body {
            font-family: 'Product Sans', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .gemini-gradient {
            background: linear-gradient(70deg, #4285f4 0%, #9b72cb 30%, #d96570 60%, #4285f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .sidebar-transition {
            transition: width 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .ai-icon-pulse {
            animation: pulse-shadow 2s infinite;
        }

        @keyframes pulse-shadow {
            0% { shadow: 0 0 0 0 rgba(0, 0, 0, 0.2); }
            70% { shadow: 0 0 0 10px rgba(0, 0, 0, 0); }
            100% { shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
        }
    </style>
</head>
<body class="bg-white text-black antialiased">

    <div id="app" class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-transition bg-[#f0f4f9] h-full flex flex-col z-40 relative w-16 overflow-hidden">
            <div class="flex flex-col h-full py-4 items-center">
                <!-- Menu Toggle -->
                <button onclick="toggleSidebar()" class="p-3 hover:bg-gray-200 rounded-full transition-colors mb-6">
                    <span class="material-symbols-rounded">menu</span>
                </button>

                <!-- New Chat Button -->
                <button onclick="resetChat()" id="new-chat-btn" class="flex items-center gap-3 p-3 mb-8 bg-[#e6eaf1] hover:bg-[#d8dce3] rounded-full transition-all w-10 h-10 p-2.5">
                    <span class="material-symbols-rounded">add</span>
                    <span class="sidebar-text hidden text-sm font-medium whitespace-nowrap">Trò chuyện mới</span>
                </button>

                <!-- History Section -->
                <div id="history-section" class="flex-1 w-full px-2 overflow-y-auto custom-scrollbar hidden">
                    <p class="px-3 text-xs font-bold text-gray-500 mb-4 uppercase tracking-wider">Gần đây</p>
                    <div class="space-y-1">
                        <div class="flex items-center gap-3 p-3 hover:bg-gray-200 rounded-full cursor-pointer">
                            <span class="material-symbols-rounded text-gray-600">history</span>
                            <span class="text-sm truncate">Lịch sử của bạn...</span>
                        </div>
                    </div>
                </div>

                <!-- Bottom Actions -->
                <div class="mt-auto w-full px-2 space-y-1">
                    <div class="flex items-center gap-3 p-3 hover:bg-gray-200 rounded-full cursor-pointer justify-center sidebar-item-align">
                        <span class="material-symbols-rounded text-gray-600">help</span>
                        <span class="sidebar-text hidden text-sm font-medium">Trợ giúp</span>
                    </div>
                    <div class="flex items-center gap-3 p-3 hover:bg-gray-200 rounded-full cursor-pointer justify-center sidebar-item-align">
                        <span class="material-symbols-rounded text-gray-600">settings</span>
                        <span class="sidebar-text hidden text-sm font-medium">Cài đặt</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col relative min-w-0">
            <!-- Header -->
            <header class="flex items-center justify-between px-6 py-4 bg-white/90 backdrop-blur-md sticky top-0 z-30">
                <div class="flex items-center gap-1.5 group cursor-pointer hover:bg-gray-50 p-2 rounded-xl transition-all">
                    <h1 class="font-medium text-[20px] tracking-tight text-gray-800">LCUEWAI</h1>
                    <span class="material-symbols-rounded text-gray-400 text-[18px]">expand_more</span>
                </div>
                <div class="w-9 h-9 bg-gray-100 border border-gray-200 rounded-full flex items-center justify-center text-gray-500 shadow-inner overflow-hidden">
                    <span class="material-symbols-rounded">person</span>
                </div>
            </header>

            <!-- Chat Main Area -->
            <main id="chat-container" class="flex-1 overflow-y-auto custom-scrollbar bg-white">
                <div id="messages-wrapper" class="max-w-3xl mx-auto py-8 space-y-12 pb-48 px-6">
                    <!-- Welcome Message -->
                    <div id="welcome-screen" class="pt-24 space-y-6">
                        <h2 class="text-5xl font-medium tracking-tight gemini-gradient">Chào bạn, mình là LCUEWAI</h2>
                        <p class="text-2xl text-gray-400 font-medium leading-relaxed max-w-lg">Hôm nay mình có thể giúp gì cho bạn? ✨</p>
                    </div>
                </div>
            </main>

            <!-- Input Footer -->
            <footer class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white via-white to-transparent z-10">
                <div class="max-w-3xl mx-auto">
                    <form id="chat-form" class="relative flex items-center bg-gray-100 rounded-[32px] p-1.5 focus-within:bg-white focus-within:ring-1 focus-within:ring-gray-200 transition-all shadow-sm">
                        <input type="text" id="user-input" placeholder="Nhập câu hỏi tại đây..." 
                            class="flex-1 bg-transparent border-none pl-6 pr-12 py-3.5 text-[16px] outline-none placeholder-gray-500 font-medium">
                        <button type="submit" id="send-btn" class="p-3 rounded-full transition-all transform active:scale-95 text-gray-300">
                            <span class="material-symbols-rounded text-[28px]">arrow_upward</span>
                        </button>
                    </form>
                    <div class="mt-3 text-center px-4">
                        <p class="text-[11px] text-gray-400 font-medium leading-tight italic">
                            LCUEWAI có thể đưa ra thông tin không chính xác, vì vậy hãy kiểm tra lại các câu trả lời của mình nhé.
                        </p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        const TTS_MODEL = "gemini-2.5-flash-preview-tts";

        let isSidebarOpen = false;
        const sidebar = document.getElementById('sidebar');
        const historySection = document.getElementById('history-section');
        const newChatBtn = document.getElementById('new-chat-btn');
        const sidebarTexts = document.querySelectorAll('.sidebar-text');
        const sidebarAligns = document.querySelectorAll('.sidebar-item-align');
        const welcomeScreen = document.getElementById('welcome-screen');
        const messagesWrapper = document.getElementById('messages-wrapper');
        const userInput = document.getElementById('user-input');
        const chatForm = document.getElementById('chat-form');
        const sendBtn = document.getElementById('send-btn');

        // Sidebar logic
        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            if (isSidebarOpen) {
                sidebar.classList.remove('w-16');
                sidebar.classList.add('w-64');
                historySection.classList.remove('hidden');
                newChatBtn.classList.remove('w-10', 'h-10', 'p-2.5');
                newChatBtn.classList.add('w-[85%]', 'px-4');
                sidebarTexts.forEach(t => t.classList.remove('hidden'));
                sidebarAligns.forEach(a => a.classList.remove('justify-center'));
            } else {
                sidebar.classList.add('w-16');
                sidebar.classList.remove('w-64');
                historySection.classList.add('hidden');
                newChatBtn.classList.add('w-10', 'h-10', 'p-2.5');
                newChatBtn.classList.remove('w-[85%]', 'px-4');
                sidebarTexts.forEach(t => t.classList.add('hidden'));
                sidebarAligns.forEach(a => a.classList.add('justify-center'));
            }
        }

        function resetChat() {
            messagesWrapper.innerHTML = '';
            messagesWrapper.appendChild(welcomeScreen);
            welcomeScreen.classList.remove('hidden');
        }

        // AI Communication
        const systemPrompt = `Bạn là LCUEWAI - một người bạn AI cực kỳ thân thiện, nhiệt tình và thông minh.
        Ngôn ngữ: Luôn trả lời bằng Tiếng Việt.
        Phong cách: Gần gũi, ấm áp, có icon sinh động.
        Phản hồi JSON: {"reply": "...", "mood": "happy/excited/calm", "suggestion": "..."}`;

        async function playTTS(text) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${TTS_MODEL}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Say warmly in Vietnamese: ${text}` }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } }
                        }
                    })
                });
                const result = await response.json();
                const pcmData = result.candidates[0].content.parts[0].inlineData.data;
                const blob = new Blob([Uint8Array.from(atob(pcmData), c => c.charCodeAt(0))], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(blob);
                new Audio(audioUrl).play();
            } catch (e) { console.error("TTS Error", e); }
        }

        function appendMessage(role, data) {
            welcomeScreen.classList.add('hidden');
            const msgDiv = document.createElement('div');
            msgDiv.className = "flex gap-5 md:gap-8 group animate-in fade-in duration-500 slide-in-from-bottom-2";
            
            const iconHtml = role === 'user' 
                ? `<div class="w-9 h-9 bg-gray-100 rounded-full flex items-center justify-center border border-gray-200"><span class="material-symbols-rounded text-gray-500">person</span></div>`
                : `<div class="w-9 h-9 bg-black rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-transform"><span class="material-symbols-rounded text-white text-[18px]">auto_awesome</span></div>`;

            const moodIconMap = {
                'happy': 'sentiment_satisfied',
                'excited': 'bolt',
                'calm': 'favorite',
                'default': 'star'
            };

            const moodIcon = role === 'ai' ? `<span class="material-symbols-rounded mr-2 text-[20px] align-middle ${data.mood === 'excited' ? 'text-orange-500' : data.mood === 'happy' ? 'text-yellow-500' : 'text-red-400'}">${moodIconMap[data.mood] || moodIconMap.default}</span>` : '';

            msgDiv.innerHTML = `
                <div class="shrink-0 mt-1.5">${iconHtml}</div>
                <div class="flex-1 space-y-4 min-w-0">
                    <div class="text-[17px] leading-relaxed text-gray-800 whitespace-pre-wrap pt-2">
                        ${moodIcon}<span>${data.content || data.reply}</span>
                        ${role === 'ai' ? `
                            <div class="mt-6 flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="playTTS('${data.reply.replace(/'/g, "\\'")}')" class="p-2 hover:bg-gray-100 rounded-full text-gray-500"><span class="material-symbols-rounded text-[18px]">volume_up</span></button>
                                <button class="p-2 hover:bg-gray-100 rounded-full text-gray-500"><span class="material-symbols-rounded text-[18px]">favorite</span></button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            messagesWrapper.appendChild(msgDiv);
            document.getElementById('chat-container').scrollTo({ top: messagesWrapper.scrollHeight, behavior: 'smooth' });
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', { content: text });
            userInput.value = '';
            sendBtn.classList.remove('bg-black', 'text-white');
            sendBtn.classList.add('text-gray-300');

            // Loading state
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading-indicator';
            loadingDiv.className = "flex gap-5 md:gap-8 animate-pulse";
            loadingDiv.innerHTML = `
                <div class="w-9 h-9 bg-black rounded-full flex items-center justify-center shadow-lg"><span class="material-symbols-rounded text-white text-[18px]">auto_awesome</span></div>
                <div class="flex items-center gap-2 py-4"><div class="w-2 h-2 bg-gray-300 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-gray-300 rounded-full animate-bounce" style="animation-delay:0.2s"></div><div class="w-2 h-2 bg-gray-300 rounded-full animate-bounce" style="animation-delay:0.4s"></div></div>
            `;
            messagesWrapper.appendChild(loadingDiv);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Người dùng nói: "${text}"` }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const data = await response.json();
                const aiData = JSON.parse(data.candidates[0].content.parts[0].text);
                loadingDiv.remove();
                appendMessage('ai', aiData);
            } catch (err) {
                loadingDiv.remove();
                appendMessage('ai', { reply: "Có lỗi nhỏ xảy ra rồi bạn ơi! ✨", mood: "calm" });
            }
        });

        userInput.addEventListener('input', () => {
            if (userInput.value.trim()) {
                sendBtn.classList.add('bg-black', 'text-white', 'shadow-lg');
                sendBtn.classList.remove('text-gray-300');
            } else {
                sendBtn.classList.remove('bg-black', 'text-white', 'shadow-lg');
                sendBtn.classList.add('text-gray-300');
            }
        });
    </script>
</body>
</html>
